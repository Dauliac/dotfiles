skip_output: [meta, success]
pre-commit:
  commands:
    show:
      tags: show
      run: nix flake show
    fmt:
      tags: fmt
      stage_fixed: true
      run: nix fmt
    build:
      tags: build
      run: task build
pre-push:
  parallel: true
  commands:
    check:
      tags: nix checks
      run: om ci
