version: "3"
set: [errexit, pipefail, nounset]
shopt: [globstar]
dotenv: [".env.local", ".env"]
tasks:
  init:
    silent: true
    desc: Setup project
    cmds:
      - |
        nix \
          run \
          nixpkgs#lefthook install
    sources:
      - ./lefthook.yaml
      - ./flake.nix
  secrure-boot:
    silent: true
    desc: Generate secure boot keys
    cmds:
      - |
        bootctl status
        sudo sbctl create-keys
  build:
    cmds:
      - task: build:home-manager:nix-os
      - task: build:nix-os
      - nix build '.#dev.driverInteractive'
  build:nix-os:
    silent: true
    desc: Install project
    cmds:
      - nixos-rebuild --flake . build
  build:home-manager:nix-os:
    silent: true
    desc: Install project
    cmds:
      - home-manager --flake . build
  install:disko:
    cmds:
      - disko-install --flake '.#nixos' --disk backup '/dev/nvme1n1'
  install:home-manager:
    cmds:
      - home-manager --flake '.' switch
  install:nix-os:
    silent: true
    desc: Install project
    cmds:
      - sudo nixos-rebuild --flake . switch
  install:home-manager:pro:
    silent: true
    desc: Install project
    cmds:
      - "home-manager switch \\\n  --flake . \n  switch \nfc-cache -f -v\n"
  test:
    silent: true
    cmds:
      - |
        nix build \
          '.#dev.driverInteractive' \
        && ./result/bin/nixos-test-driver
  format:nix:
    silent: true
    desc: Format nix files
    cmds:
      - nix fmt .
    sources:
      - "**/*.nix"
  format:
    silent: true
    desc: Format all files
    deps:
      - format:nix
      - format:sh
  check:typo:
    silent: true
    desc: Check typos
    cmds:
      - typos .
    sources:
      - "**/*"
  check:sh:
    cmds:
      - shellcheck -x **/*.sh
    sources:
      - "**/*.sh"
  check:
    silent: true
    deps:
      # - check:sh
      - check:typo
  secret:edit:
    silent: true
    cmds:
      - sops secrets.yaml
