version: "3"
set: [errexit, pipefail, nounset]
shopt: [globstar]
dotenv: [".env.local", ".env"]
tasks:
  default:
    run: "once"
    silent: true
    desc: List available tasks
    cmds:
      - task --list
  init:
    run: "once"
    silent: true
    desc: Setup project
    cmds:
      - lefthook install
    sources:
      - ./lefthook.yaml
      - ./flake.nix
  secrure-boot:
    silent: true
    desc: Generate secure boot keys
    cmds:
      - |
        bootctl status
        sudo sbctl create-keys
  build:
    cmds:
      - task: build:home-manager:nix-os
      - task: build:nix-os
        # - nix build '.#dev.driverInteractive'
  build:nix-os:
    silent: true
    desc: Install project
    sources:
      - ./flake.nix
      - ./modules/nixos/**/*.nix
    cmds:
      - nix build .#nixosConfigurations.manomano.config.system.build.toplevel
  build:home-manager:nix-os:
    silent: true
    desc: Install project
    cmds:
      - home-manager --flake . build
    sources:
      - ./flake.nix
      - ./modules/home-manager/**/*.nix
  install:disko:
    cmds:
      - disko-install --flake '.#nixos' --disk backup '/dev/nvme1n1'
  install:home-manager:
    cmds:
      - home-manager --flake '.' switch
  install:nix-os:
    silent: true
    desc: Install project
    cmds:
      - sudo nixos-rebuild --flake . switch
  install:pro:
    silent: true
    cmds:
      - |
        sudo system-manager switch --flake .
  install:home-manager:pro:
    silent: true
    desc: Install project
    cmds:
      - |
        home-manager switch \
          --flake .
        fc-cache -f -v
  test:
    silent: true
    cmds:
      - |
        nix build \
          '.#dev.driverInteractive' \
        && ./result/bin/nixos-test-driver
